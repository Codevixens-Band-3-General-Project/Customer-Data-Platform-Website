<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Softec - Data analytics HTML5 Template</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS here -->

    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
      integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <div class="regist">
      <div class="login-header"></div>
      <p class="account">Register Account</p>
      <div class="sectiong">
        <section class="google">
          <a href="#"
            ><p class="cont">
              <img class="imgogl" src="../IMAGES/goggle.svg" /> Continue with
              Google
            </p></a
          >
        </section>
        <section class="google">
          <a href="#"
            ><img class="imgogl" src="../IMAGES/apple-logo-svgrepo-com.svg" />
          </a>
        </section>
      </div>

      <p class="sign">Or SignIn with email</p>

      <div class="form">
        <input
          type="text"
          class="textbox"
          placeholder="Full Name"
          autocomplete="off"
          required
        />
      </div>

      <div class="form">
        <input
          type="email"
          class="textbox"
          placeholder="YourEmail"
          autocomplete="off"
          required
        />
      </div>

      <div class="form password-field">
        <input
          type="password"
          class="textbox"
          placeholder="Password"
          autocomplete="off"
          id="passwordInput"
          required
        />
        
        <span id="togglePassword" onclick="togglePasswordVisibility()">
          <i class="las la-low-vision" id="eyeIcon"></i>
        </span>
      </div>

      <div class="forgot">
        <section>
          <input type="checkbox" id="check" />
          <label for="check">Remember me</label>
        </section>
        <section>
          <a href="#">Forgot Password?</a>
        </section>
      </div>

      <!-- <div class="input-register">
         <button class="submit-btn" id="submit"></button>
         <label for="submit">Sign In</label></div>-->
      <a href="#"><p class="button-color">Register</p></a>
    </div>

    <div class="blue">
      <p>
        <b
          >Welcome To<br />
          Your Softec System.</b
        >
      </p>
      <img
        src="https://weblearnbd.net/tphtml/softec-prv/softec/assets/img/login/login-1.png"
        class="leftright"
      />
      <img
        src="https://weblearnbd.net/tphtml/softec-prv/softec/assets/img/login/login-2.png"
        class="inout"
      />
      <img
        src="https://weblearnbd.net/tphtml/softec-prv/softec/assets/img/login/login-4.png"
        class="fthimg"
      />
      <img
        src="https://weblearnbd.net/tphtml/softec-prv/softec/assets/img/login/login-3.png"
        class="updown"
      />
      <img
        src="https://weblearnbd.net/tphtml/softec-prv/softec/assets/img/login/login-shape-1.png"
        class="fifthimg"
      />
    </div>

    <script src="../Javascript/register.js"></script>
  </body>
</html>
